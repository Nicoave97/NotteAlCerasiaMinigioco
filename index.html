<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Fenice Invito Interattivo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="startScreen" class="screen">
    <h1>La Fenice</h1>
    <h2>Invito Interattivo</h2>
    <button id="playBtn">PLAY</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="winScreen" class="screen" style="display:none; flex-direction: column;">
    <h1>Hai vinto! ðŸŽ‰</h1>
    <p>Ti aspettiamo a "Una Notte al Cerasia 2.0"</p>
    <p>Alle ore 22:00 presso via prova</p>
    <button id="restartBtn">Rigioca</button>
  </div>

  <div id="gameOverScreen" class="hidden">
    <div class="game-over-content">
      <h1>Game Over</h1>
      <p id="finalScoreText">Hai totalizzato: 0 punti</p>
      <button onclick="restartGame()">Riprova</button>
    </div>
  </div>

  <!-- Joystick analogico -->
  <div id="joystick-container">
    <div id="joystick"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
